# Gradle performance optimization settings
# Enable parallel builds
org.gradle.parallel=true

# Enable Gradle daemon (should be enabled by default but explicit is better)
org.gradle.daemon=true

# Increase memory allocation for builds
org.gradle.jvmargs=-Xmx4g -XX:+UseParallelGC

# Configure worker processes for parallel compilation
org.gradle.workers.max=4

# Enable build cache for faster subsequent builds
org.gradle.caching=true

# Disable configuration cache for now (incompatible with some plugins)
# org.gradle.configuration-cache=true

# Enable incremental compilation
org.gradle.console=plain

# Disable unnecessary output
org.gradle.logging.level=lifecycle

# Disable Gradle welcome message to reduce output
org.gradle.welcome=never